<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="/style.css">
  <title>Document</title>
  <style>
.flex-container {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.flex-item {
  width: calc(50% - 10px);
  height: 50px;
  background-color: black;
  color: white;
  text-align: center;
  line-height: 50px;
}

/* màn hình tablet hoặc mobile */
@media screen and (max-width: 1024px) {
  .flex-item {
    width: calc(100% - 10px);
  }
}
  </style>
</head>
<body>
  <div class ="flex-container">
    <div class="flex-item">Thông tin 1</div>
    <div class="flex-item">thông tin 2</div>
    <div class="flex-item">thông tin 3</div>
    <div class="flex-item">thông tintin 4</div>
    </div>
  </div>

  
</body>
</html>
